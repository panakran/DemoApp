<h1>Monthly expenses app</h1>
<uib-tabset>
    <uib-tab index="$index + 1" ng-repeat="tab in vmController.tabs">
        <uib-tab-heading>{{tab.title}}-{{$index + 1}}
            <span class="glyphicon glyphicon-remove" ng-click="vmController.removeTab($event, $index)"></span>
        </uib-tab-heading>
        <budget-app>
        </budget-app>
    </uib-tab>
    <span  style="padding:11px;" class="glyphicon glyphicon-plus" ng-click="vmController.addNewTab()"></span>
</uib-tabset>
