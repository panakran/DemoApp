<h1>Monthly expenses app</h1>
<div class="row">
    <div class="col-lg-2">
        <datepicker-element datepickerdata="vmController.dateIn" placehold="'From'">
        </datepicker-element>
    </div>
</div>
<div class="row">
    <div class="col-lg-2">
        <datepicker-element datepickerdata="vmController.dateOut" placehold="'To'">
        </datepicker-element>
    </div>
</div>
<div class="row">
    <div class="col-lg-3" ng-repeat="tableItem in vmController.ViewModel track by $index">
        <table-element tabledata="tableItem">
        </table-element>
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <results-table-element 
            monthlyincome="vmController.monthlyIncome"
            monthlyexpenses="vmController.monthlyExpenses"
            balance="vmController.balance"
            perday="vmController.perDay">
        </results-table-element>

        <div class="btn-group">
            <button type="button" class="btn btn-info" ng-click="vmController.saveToLocalStorage()">Save
            </button>
            <button type="button" class="btn btn-info" ng-click="vmController.loadFromLocalStorage()">Load
            </button>
        </div>
    </div>
    <div class="col-lg-3">
        <h2>Summary
        </h2>
        <canvas class="chart chart-bar" chart-data="vmController.resultsChart" chart-labels="vmController.labels" 
                chart-series="vmController.series" chart-click="vmController.onClick"></canvas> 
    </div>
    <div class="col-lg-3">
        <h2>Percentage of income spent
        </h2>
        <canvas class="chart chart-horizontal-bar" chart-data="vmController.resultsPercentageChart" chart-labels="vmController.labelsPercentage" 
                chart-series="vmController.seriesPercentage" chart-click="vmController.onClickPercentage"></canvas> 
    </div>
</div>
